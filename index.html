  <script>
    const input = document.getElementById("search");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
       event.preventDefault();
       window.open('http://google.com/search?q='+input.value, "_self");
      }
    });
  </script>
  <script>
    const today = new Date();
    const curHr = today.getHours();
    const timemsg = document.getElementById("timemsg");
    if (curHr < 12) {
      timemsg.innerText = "Morning";
    } else if (curHr < 18) {
      timemsg.innerText = "Afternoon";
    } else {
      timemsg.innerText = "Evening";
    }
  </script>
